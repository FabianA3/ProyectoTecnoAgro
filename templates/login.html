<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/Img/image.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/estilosLogin.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                Session</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="usuario" class="label">Correo Electronico</label>
                        <input id="usuario" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Contraseña</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Mantenerme conectado</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Iniciar Session">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Has olvidado tu contraseña?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <form action="/agregarUsuario" method="POST">
                        <div class="group">
                            <label name="nombres" class="label">Nombre y Apellido</label>
                            <input name="nombres" type="text" class="input">
                        </div>
                        <div class="group">
                            <label name="documento" class="label">Documento</label>
                            <input name="documento" type="number" class="input">
                        </div>
                        <div class="group">
                            <label name="telefono" class="label">Telefono</label>
                            <input name="telefono" type="number" class="input">
                        </div>
                        <div class="group">
                            <label name="correo" class="label">Correo Electronico</label>
                            <input name="correo" type="text" class="input">
                        </div>
                        <div class="group">
                            <label name="contrasena" class="label">Contraseña</label>
                            <input name="contrasena" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Registrarse">
                        </div>
                    </form>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
