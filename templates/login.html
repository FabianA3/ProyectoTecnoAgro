<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../static/Img/image.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/estilosLogin.css">
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar
                Session</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <!-- Formulario Login -->
                    <form action="/login" method="POST">
                        <div class="group">
                            <label name="correoLogin" class="label">Correo Electronico</label>
                            <input name="correoLogin" type="text" class="input">
                        </div>
                        <div class="group">
                            <label name="contrasenaLogin" class="label">Contraseña</label>
                            <input name="contrasenaLogin" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Mantenerme conectado</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Iniciar Session">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Has olvidado tu contraseña?</a>
                        </div>
                    </form>
                </div>
                <div class="sign-up-htm">
                    <!-- formulario Registro -->
                    <form action="/agregarUsuario" method="POST">
                        <div class="group">
                            <label name="nombres" class="label">Nombre y Apellido</label>
                            <input name="nombres" type="text" class="input">
                        </div>
                        <div class="group">
                            <label name="documento" class="label">Documento</label>
                            <input name="documento" type="number" class="input">
                        </div>
                        <div class="group">
                            <label name="telefono" class="label">Telefono</label>
                            <input name="telefono" type="number" class="input">
                        </div>
                        <div class="group">
                            <label name="correo" class="label">Correo Electronico</label>
                            <input name="correo" type="text" class="input">
                        </div>
                        <div class="group">
                            <label name="contrasena" class="label">Contraseña</label>
                            <input name="contrasena" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Registrarse">
                        </div>
                    </form>
                    <div class="hr"></div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
