{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="jumbotron p-2 m-0">
        <h2 class="text-center font-weight-bold">Mercado</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="m-5" style="width: 25rem;">
                <img class="card-img-top" src="../static/imgProductos/{{ productosP.0 }}.jpg" height="350">
            </div>
        </div>
        <div class="col">
            <div class="card mt-5 text-center" style="width: 27rem">
                <h3 class="card-title">{{ productosP.1 }}</h3>
                <p class="card-text font-weight-bold text-primary"> Precio(Kg): <span class="text-dark">{{
                        productosP.2 }} COP</span></p>
                <p class="card-text font-weight-bold text-primary m-0 p-0">Descripcion:</p>
                <p class="text-dark">{{ productosP.5 }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
